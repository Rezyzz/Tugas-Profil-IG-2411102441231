<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Aspek rasio simpel untuk foto grid */
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="border-b border-gray-300 bg-white sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-serif">
                Instagram
            </div>
            <div class="hidden sm:block">
                <input type="text" placeholder="Search" class="border border-gray-300 rounded-md px-3 py-1 text-sm bg-gray-100">
            </div>
            <div class="flex items-center space-x-4 text-xl">
                <i class="fa-solid fa-house"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-plus-square"></i>
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">

        <section class="flex flex-col md:flex-row items-center md:items-start mb-8">
            <div class="w-36 h-36 md:w-48 md:h-48 mr-0 md:mr-16 mb-4 md:mb-0 flex-shrink-0">
                <img src="assets/img/Gambar Profil.jpg" alt="Profile Picture" class="rounded-full border-4 border-gray-200 p-1 object-cover w-full h-full">
            </div>

            <div class="flex flex-col items-center md:items-start w-full">
                <div class="flex flex-col md:flex-row items-center w-full md:w-auto mb-4">
                    <h1 class="text-2xl font-light text-gray-600 mr-0 md:mr-4 mb-2 md:mb-0">rama.fahrezyz_</h1>
                    <button class="w-full md:w-auto bg-blue-500 text-white font-semibold py-1 px-4 rounded text-sm order-last">Follow</button>
                </div>

                <div class="flex space-x-8 mb-4 order-first md:order-none w-full justify-center md:justify-start">
                    <div><span class="font-bold">12</span> posts</div>
                    <div><span class="font-bold">1.2m</span> followers</div>
                    <div><span class="font-bold">280</span> following</div>
                </div>

                <div>
                    <h2 class="font-bold">Muhammad Rama Fahrezy</h2>
                    <p class="text-gray-600">take a picture.</p>
                    <a href="#" class="text-blue-800 font-semibold">https://github.com/Rezyzz</a>
                </div>
            </div>
        </section>

        <hr class="border-gray-300 mb-8">

        <section>
            <div class="flex justify-center space-x-8 text-sm font-semibold text-gray-500 border-t border-gray-300 -mt-px">
                <a href="#" class="text-gray-800 border-t border-gray-800 py-3"><i class="fas fa-th mr-2"></i>POSTS</a>
                <a href="#" class="py-3"><i class="far fa-play-circle mr-2"></i>REELS</a>
                <a href="#" class="py-3"><i class="far fa-bookmark mr-2"></i>SAVED</a>
                <a href="#" class="py-3"><i class="far fa-user-circle mr-2"></i>TAGGED</a>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-1 md:gap-4 lg:gap-6">
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 1.jpg" alt="post 1"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 2.jpg" alt="post 2"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 3.jpg" alt="post 3"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 4.jpg" alt="post 4"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 5.jpg" alt="post 5"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 6.jpg" alt="post 6"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 7.jpg" alt="post 7"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 8.jpg" alt="post 8"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 9.jpg" alt="post 9"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 10.jpg" alt="post 10"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 11.jpg" alt="post 11"></div>
                <div class="w-full aspect-square"><img class="object-cover w-full h-full" src="assets/img/Postingan 13.jpg" alt="post 12"></div>
            </div>
        </section>

    </main>

    <footer class="text-center text-xs text-gray-500 py-8">
        <div class="flex justify-center space-x-4 mb-2">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <div>
            <span>Â© 2025 Instagram from Meta</span>
        </div>
    </footer>

</body>
</html>
